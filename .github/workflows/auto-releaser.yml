name: Auto-release specific changes

on:
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  auto-release:
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      # https://github.com/actions/checkout
      - name: Cloning ${{ env.GIT_BRANCH }} branch
        uses: actions/checkout@v2-beta
        with:
          ref: master

      # https://github.com/actions/checkout#push-a-commit-using-the-built-in-token
      - name: Set up gh CLI tool
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | gh auth login --with-token
          gh auth status

      - name: Show the most recent changes
        run: |
          git status
          git log -n 1

      # https://docs.github.com/en/actions/learn-github-actions/contexts#github-context
      - name: Take the latest commit message
        id: commit-message
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: |
          set -x

          # echo "$GITHUB_CONTEXT" | jq .
          export COMMIT_MESSAGE=$(echo "$GITHUB_CONTEXT" | jq .event.head_commit.message)
          echo "::set-output name=commit-message::${COMMIT_MESSAGE}"
          echo "::debug::Got the commit message: ${COMMIT_MESSAGE} ..."

      - name: Automatically create a patch release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: ${{ steps.commit-message.outputs.commit-message }}
        run: |
          echo "Got the commit message: ${MESSAGE} ..."

